
<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Powerbanka.cz</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      color: #333;
      text-align: center;
    }
    header {
      background: #222;
      color: white;
      padding: 20px;
    }
    header h1 {
      margin: 0;
    }
    main {
      padding: 40px 20px;
    }
    .product {
      background: white;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .product img {
      max-width: 100%;
      border-radius: 10px;
    }
    .price {
      font-size: 24px;
      font-weight: bold;
      color: #e60000;
      margin: 20px 0;
    }
    .btn {
      display: inline-block;
      padding: 12px 25px;
      background: #e60000;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 18px;
    }
    .btn:hover {
      background: #cc0000;
    }
    footer {
      margin-top: 40px;
      padding: 15px;
      background: #222;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <h1>Powerbanka.cz</h1>
    <p>Energie vždy s vámi</p>
  </header>

  <main>
    <div class="product">
      <img src="https://upload.wikimedia.org/wikipedia/commons/3/3a/Power_bank.jpg" alt="Powerbanka">
      <h2>Ultra rychlá powerbanka 20 000 mAh</h2>
      <p>Spolehlivá powerbanka s rychlým nabíjením pro váš telefon, tablet nebo notebook. Vždy připravená, když ji potřebujete.</p>
      <div class="price">999 Kč</div>
      <a href="#" class="btn">Koupit nyní</a>
    </div>
  </main>

  <footer>
    <p>© 2025 Powerbanka.cz</p>
  </footer>
</body>
</html>
